<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>FORMS</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="sign-div">
        <p>Already have an Intuit account?</p>
        <a>I forgot my User ID or Password</a>
        <button class="sign-in-btn">
          <div class="padlock"></div>
          <div class="sign-text"><span>Sign In</span></div>
        </button>
      </div>
    </header>
    <main>
      <div class="page">
        <div class="logo-container">
          <div class="logo-img"></div>
        </div>
        <div class="small-logos">
          <ul>
            <li class="logo-1"></li>
            <li class="logo-2"></li>
            <li class="logo-3"></li>
          </ul>

        </div>
        <section>
          <div class="form-container">
            <form>
              <div class="top-text">
                <h1>Create an Intuit account</h1>
                <p>One account for everything Intuit, including Mint. </p>
                <a>Learn more</a>
              </div>
              <fieldset>
                <label>Email Address
                  <input type="email" name="email-address" placeholder="name@domain.com" required>
                </label>
                <label>Phone Number (Recommended)
                  <input type="number" name="phone-number">
                  <p>Standard call, messaging or data rates may apply.
                  </p>
                </label>
                <label>Password
                  <input type="password" name="password" required>
                </label>
              </fieldset>

            </form>



          </div>
        </section>



      </div>

    </main>
  </div>
</body>

</html>
